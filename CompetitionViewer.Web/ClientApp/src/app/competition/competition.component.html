<h1 id="tableLabel">Drag Results</h1>

<div *ngIf="eventList.length > 0">
  <select name="selectedEventId" [(ngModel)]="selectedEventId" (change)="onSelectedEventChange()">
    <option [ngValue]="null">ALL</option>
    <option *ngFor="let event of eventList" [ngValue]="event.id">{{ event.name }}</option>
  </select>
</div>

<mat-tab-group animationDuration="0ms">
  <mat-tab label="Event info" *ngIf="selectedEventId != null">
    <competition-eventInfo></competition-eventInfo>
  </mat-tab>

  <mat-tab label="Qualifications" *ngIf="selectedEventId != null">
    <competition-qualification></competition-qualification>
  </mat-tab>

  <mat-tab label="Results">
    <competition-results></competition-results>
  </mat-tab>
</mat-tab-group>
