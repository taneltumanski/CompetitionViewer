<div>
  <mat-form-field style="display: inline">
    <mat-chip-list #chipList aria-label="Filters">
      <mat-chip *ngFor="let filter of filters" [removable]="true" (removed)="removeFilter(filter)">
        {{filter.value}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>

      <input placeholder="New filter..."
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="true"
             (matChipInputTokenEnd)="addFilterFromInput($event)">
    </mat-chip-list>
  </mat-form-field>

  <mat-table class="mat-elevation-z8"
             [dataSource]="dataSource"
             matSort
             matSortActive="timestamp"
             matSortDirection="desc"
             matSortDisableClear>

    <ng-container *ngFor="let column of getDisplayedColumns()" [matColumnDef]="column.id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.name }}</mat-header-cell>
      <ng-container *ngIf="column.id == 'index'">
        <mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}.</mat-cell>
      </ng-container>
      <ng-container *ngIf="column.id != 'index'">
        <mat-cell *matCellDef="let row">{{ format(row[column.id], column) }}</mat-cell>
      </ng-container>
    </ng-container>

    <ng-container *ngFor="let column of getDisplayedColumns(); let i = index" [matColumnDef]="column.id + '-buttons'">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="hideColumn(column.id)"><mat-icon>cancel</mat-icon></button>
      </mat-header-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="getDisplayedColumnNames(); sticky: true;"></mat-header-row>
    <mat-header-row *matHeaderRowDef="getDisplayedColumnsSecondHeaders()"></mat-header-row>

    <mat-row *matRowDef="let row; columns: getDisplayedColumnNames()"></mat-row>
  </mat-table>

  <mat-paginator [length]="selectedEvent?.results.value.length"
                 [pageSize]="20"
                 [pageSizeOptions]="[10, 20, 100]"
                 [showFirstLastButtons]="true"></mat-paginator>
</div>
